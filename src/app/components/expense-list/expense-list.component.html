<H2>Expenses</H2>
<table cellpadding="0" cellspacing="0" width="50%" style="border: 1px;" rules="none" >
    <tr >
        <th >Description</th>
        <th >Category</th>
        <th >Amount</th>
    </tr>
    <tr *ngFor="let e of allAddedExpenses" >
        <td >{{e.description}}</td>
        <td>{{e.category}}</td>
        <td >{{e.amount | currency}}</td>
    </tr>
</table>
